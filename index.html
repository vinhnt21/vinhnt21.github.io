    <style>

  <body>

    <script>
      // Modal action
      document
        .getElementById("btnThankYou")
        .addEventListener("click", function () {
          $("#thankYouModal").modal("show");

      // Mouse hover event for btnNo to move to a random position
      document
        .getElementById("btnNo")
        .addEventListener("mouseover", function () {
          const btn = document.getElementById("btnNo");
          const randomX = Math.random() * (window.innerWidth - btn.offsetWidth);
          const randomY =
            Math.random() * (window.innerHeight - btn.offsetHeight);

          btn.style.left = `${randomX}px`;
          btn.style.top = `${randomY}px`;
          btn.style.position = "absolute";
        });
    </script>
